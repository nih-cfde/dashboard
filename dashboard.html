<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CFDE Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./chaise/lib/navbar/navbar.app.js"></script>
    <link rel="stylesheet" href="./css/components/normalize.css"
      type="text/css">
    <link rel="stylesheet" href="./css/components/bootstrap.min.css"
      type="text/css">
    <link rel="shortcut icon" type="image/png"
      href="./images/icons/CFDE-icon-1.png?v=2" />
    <link rel="stylesheet" href="./css/fonts.css" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/dashboard.css" type="text/css" />
  </head>
  <body>
    <div id="wrap-navbar">
        <navbar></navbar>
    </div>
    <div class="top_content">
        <div class="top_content_section_left">
            <div class="section_left_page_info">
                <h1>Common Fund Data Ecosystem</h1>
                <h2>Dashboard</h2>
            </div>
        </div>
    </div><!-- End Top Content-->
    <main class="main">
      <div class="content">
        <div class="content__top--alt">

          <div class="chart__chooser">
            <div class="data_header">
              <p id="chooser-title">Select Data View...</p>
	      <p>
		<a id="expand_all" href='#'>
		  <img src='images/expand_all_button.png' style='height: 30px;' alt='Expand All'></img>
		</a>
	      </p>
            </div>
            <div class="chooser_content">

	      <div id="thumb1" class="thumbnail_chart selected">
		<img src='images/chart-1.png' class="thumbnail_chart"></img><br>
		File count by CF Program and Assay
	      </div>
	      
              <div id="thumb2" class="thumbnail_chart">
		<img src='images/chart-2.png' class="thumbnail_chart"></img><br>
		Subject count by Data Type and CF Program
	      </div>

	      <div id="thumb3" class="thumbnail_chart">
		<img src='images/chart-3.png' class="thumbnail_chart"></img><br>
		Subjects by Assay and Anatomy across Programs
	      </div>

              <div id="thumb4" class="thumbnail_chart">
		<img src='images/chart-4.png' class="thumbnail_chart"></img><br>
		Samples by Anatomy and CF Program
	      </div>

	    </div>
	  </div>
	  
          <div id="chart1" class="chart">
            <div class="data_header">
              <p id="sbc1-title">Chart 1</p>
	      <p id="sbc1-last_updated" class="last-updated"></p>
            </div>
            <div class="data_content">
              <div id="chart-container-1" class="chart-container">
                <svg id="sbc1"/>
              </div>
              <div id="sbc1-form-controls">
                <form>
                  <div class="container">
                    <div class="row" style="flex-wrap:nowrap">
                      <div class="col-md-4" id="sbc1-x-axis-container">
                        <label for="sbc1-x-axis" class="form-label">X-axis</label>
                        <select class="custom-select" id="sbc1-x-axis"
                          name="x-axis">
                          <option selected value="dcc">CF Program</option>
                          <option value="data_type">Data Type</option>
                          <option value="assay">Assay</option>
                          <option value="species">Species</option>
                          <option value="anatomy">Anatomy</option>
                        </select>
                      </div>
                      <div class="col-md-4" id="sbc1-y-axis-container">
                        <label for="sbc1-y-axis" class="form-label">Y-axis</label>
                        <select class="custom-select" id="sbc1-y-axis"
                          name="y-axis">
                          <option selected value="files">File count</option>
                          <option value="volume">Data volume</option>
                          <option value="samples">Sample count</option>
                          <option value="subjects">Subject count</option>
                        </select>
                      </div>
                      <div class="col-md-4" id="sbc1-group-by-container">
                        <label for="sbc1-group-by" class="form-label">Stack by</label>
                        <select class="custom-select" id="sbc1-group-by"
                          name="groupby">
                          <option value="dcc">CF Program</option>
                          <option value="data_type">Data Type</option>
                          <option selected value="assay">Assay</option>
                          <option value="species">Species</option>
                          <option value="anatomy">Anatomy</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div><!--end data_content-->
            </div><!--end chart top-->

        <div id="chart2" class="chart" style='display: none;'>
          <div class="data_header">
	    <p id="sbc2-title">Chart 2</p>
	    <p id="sbc2-last_updated" class="last-updated"></p>
          </div>
          <div class="data_content">
            <div id="chart-container-2" class="chart-container">
              <svg id="sbc2" />
            </div>
            <div id="sbc2-form-controls">
              <form>
                <div class="container">
                  <div class="row" style="flex-wrap:nowrap">
                    <div class="col-md-4" id="sbc2-x-axis-container">
                      <label for="sbc2-x-axis" class="form-label">X-axis</label>
                      <select class="custom-select" id="sbc2-x-axis"
                        name="x-axis">
                        <option value="dcc">CF Program</option>
                        <option selected value="data_type">Data Type</option>
                        <option value="assay">Assay</option>
                        <option value="species">Species</option>
                        <option value="anatomy">Anatomy</option>
                      </select>
                    </div>
                    <div class="col-md-4" id="sbc2-y-axis-container">
                      <label for="sbc2-y-axis" class="form-label">Y-axis</label>
                      <select class="custom-select" id="sbc2-y-axis"
                        name="y-axis">
                        <option value="files">File count</option>
                        <option value="volume">Data volume</option>
                        <option value="samples">Sample count</option>
                        <option selected value="subjects">Subject
                          count</option>
                      </select>
                    </div>
                    <div class="col-md-4" id="sbc2-group-by-container">
                      <label for="sbc2-group-by" class="form-label">Stack by</label>
                      <select class="custom-select" id="sbc2-group-by"
                        name="groupby">
                        <option selected value="dcc">CF Program</option>
                        <option value="data_type">Data Type</option>
                        <option value="assay">Assay</option>
                        <option value="species">Species</option>
                        <option value="anatomy">Anatomy</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div><!--end data_contet-->
        </div><!--end chart bottom-->

      </div><!--End content top--alt-->

        <div class="content__top--alt">
         <div id="chart3" class="donut_chart" style='display: none;'>
          <div class="data_header">
	    <p id="dc1-title">Chart 3</p>
	    <p id="dc1-last_updated" class="last-updated"></p>
          </div>
          <div class="data_content">
          <div id="chart-container-3" class="chart-container">
            <svg id="dc1" style="overflow: visible;" />
          </div>
          <div id="dc1-form-controls">
            <form>
              <div class="container">
                <div class="row" style="flex-wrap:nowrap; justify-content: center;">
                  <div id="dc1-data_type-container">
                    <label for="dc1-data_type" class="form-label">Assay</label>
                    <select class="custom-select" id="dc1-data_type" name="data_type" style='width: 85%;'>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>

	  </div><!--end data_content-->
        </div><!--end chart bottom left -->

	 </div>
	   
	<div class="content__top--alt">
        <div id="chart4" class="donut_chart" style='display: none;'>
            <div class="data_header">
	      <p id="dc2-title">Chart 4</p>
	      <p id="dc2-last_updated" class="last-updated"></p>
            </div>
            <div class="data_content">

            <div id="chart-container-4" class="chart-container">
              <svg id="dc2" style="overflow: visible;" />
            </div>
            <div id="dc2-form-controls">
              <form>
                <div class="container">
                  <div class="row" style="flex-wrap:nowrap; justify-content: center;">
                    <div class="col-md-10" id="dc2-dcc-container">
                      <label for="dc2-dcc" class="form-label">CF Program</label>
                      <select class="custom-select" id="dc2-dcc" name="dcc" style='width: 85%;'>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            </div><!--end data_content-->

          </div><!--end chart bottom right-->
        </div><!--end content bottom-->
      </div><!--end content-->
    </main>

    <div id="export-modal" class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Choose how you wish to export this chart</h5>
            <button type="button" class="close" data-dismiss="modal"
              aria-label="close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row justify-content-center export-row">
              <button id="export-png" type="button" class="btn
                btn-primary">Export as PNG</button>
            </div>
            <div class="row justify-content-center export-row">
              <button id="export-svg" type="button" class="btn
                btn-primary">Export as SVG</button>
            </div>
            <div class="row justify-content-center export-row">
              <button id="export-csv" type="button" class="btn
                btn-primary">Export data as CSV</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer><!-- Footer text/content --></footer>

      src="https://www.googletagmanager.com/gtag/js?id=UA-168435864-1"></script>

    <script src="js/components/jquery-3.5.1.min.js?ts=1616433204"></script>
    <script src="js/components/bootstrap-4.5.0.min.js?ts=1616433204"></script>
    <script src="js/components/d3-5.16.0.min.js?ts=1616433204"></script>
    <script src="js/components/saveSvgAsPng.js?ts=1604093612"></script>
    <script src="js/components/d3-save-svg.min.js?ts=1604093612"></script>
    <script src="js/config.js?ts=1614304272"></script>
    <script src="js/stacked-bar-graph.js?ts=1616423188"></script>
    <script src="js/donut-chart.js?ts=1614344954"></script>
    <script src="js/dashboard.js?ts=1614344954"></script>
  </body>
</html>
