<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CFDE Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./chaise/lib/navbar/navbar.app.js"></script>
    <link rel="stylesheet" href="./css/components/normalize.css"
      type="text/css">
      <link rel="stylesheet" href="./css/components/bootstrap.min.css"
        type="text/css">
        <link rel="shortcut icon" type="image/png"
          href="./images/icons/CFDE-icon-1.png?v=2" />
          <link rel="stylesheet" href="./css/components/all.css" type="text/css" />
          <link rel="stylesheet" href="./css/fonts.css" type="text/css" />
          <link rel="stylesheet" href="./css/style.css" type="text/css" />
          <link rel="stylesheet" href="./css/dashboard.css" type="text/css" />
          <link rel="stylesheet" href="./css/dcc-review.css" type="text/css" />
        </head>
        <body>
          <div id="wrap-navbar">
          <navbar></navbar>
        </div>
        <div class="top_content">
          <div class="top_content_section_left">
            <div class="section_left_page_info">
              <h1>Common Fund Data Ecosystem</h1>
              <h2 id="dcc_name"></h2>
              <p>More at: <a href="" target="_blank" id="dcc_link"><i class="fas fa-external-link-alt"></i></a></p>
            </div>
          </div>
          <div class="top_content_section_right">
            <table id="data_preview_table" class="data_preview">
            </table>
          </div><!-- end Top Content-Section-Right-->
        </div><!-- End Top Content-->
        <main class="main">
          <div class="content">
                <div class="main_data_content">
                  <div class="main_data_content_left">
                    <div class="data_review">
                      <div class="data_header">
                        <p>Data Review</p>
                      </div>
                      <div class="data_content">
                        <div class="data_tables_wrap">
                          <div class="table">
                            <p>Data Total</p>
                            <table id="data_total_table">
                            </table>
                          </div><!--end table-->
                          <div class="table">
                            <p>Data Breakdown</p>
                            <table id="data_breakdown_table">
                            </table>
                          </div><!--end table-->
                          <!-- <div class="table">
                            <p>Data Analysis</p>
                            <table></table>
                          </div> end table -->
                        </div><!--end data_tables_wrap-->
                      </div><!--end data_content-->
                    </div><!--end data_review-->
                  </div><!--end main_content_right-->
                  <div class="main_data_content_right">
                    <div class="data_snapshot">
                      <div class="data_header snapshot">
                        <p id="data_snapshot_title" class="snapshot_head">Data Snapshot</p>
                        <p id="last_updated" class="last-updated"></p>
                      </div>
                      <div class="data_snapshot_content">

                        <div id="chart-container-1" style="height:100%;">
                          <svg id="review_bc1"/>
                        </div>

                      </div><!--end data_snaphot_content-->
                    </div><!--end data_snapshot-->


                    <div class="reports_wrap">

                    <div class="provanence_report">
                      <div class="data_header">
                        <p>Provenance Report</p>
                      </div>
                      <div class="provanence_report_content">
                        <a href="mailto:support@cfde.atlassian.net">Get help with reports</a>
                      </div>
                    </div>

                      <div class="report_issues">
                      <div class="data_header">
                        <p>Report Issues</p>
                      </div>
                      <div class="report_issues_content">
                        <a href="mailto:support@cfde.atlassian.net">Get help with data questions or problems</a>
                      </div>
                    </div>
                  </div><!--end reports_wrap-->



                </div><!--end main_content_right-->
              </div><!--end main_data_content-->
              </div><!--end content-->
            </main>

            <div id="export-modal" class="modal">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5>Choose how you wish to export this chart</h5>
                    <button type="button" class="close" data-dismiss="modal"
                      aria-label="close">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="row justify-content-center export-row">
                      <button id="export-png" type="button" class="btn
                        btn-primary">Export as PNG</button>
                    </div>
                    <div class="row justify-content-center export-row">
                      <button id="export-svg" type="button" class="btn
                        btn-primary">Export as SVG</button>
                    </div>
                    <div class="row justify-content-center export-row">
                      <button id="export-csv" type="button" class="btn
                        btn-primary">Export data as CSV</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <footer><!-- Footer text/content --></footer>

            src="https://www.googletagmanager.com/gtag/js?id=UA-168435864-1"></script>

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-168435864-1');
            </script>
            <script src="./js/components/jquery.min.js"></script>
            <script src="./js/components/bootstrap.min.js"></script>
            <script src="./js/components/d3.min.js"></script>
            <script src="./js/components/saveSvgAsPng.js"></script>
            <script src="./js/components/d3-save-svg.min.js"></script>
            <!-- <script src="./js/dcc_review-stacked-bar-graph.js"></script> -->
            <script src="./js/stacked-bar-graph.js"></script>
            <script src="./js/dcc_review.js"></script>
          </body>
        </html>
